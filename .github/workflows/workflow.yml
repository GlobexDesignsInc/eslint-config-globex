name: Test & Release

on: [push, pull_request]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-node@v3
      with:
        cache: 'yarn'
        node-version: 'lts/*'

    - name: Install dependencies
      run: yarn install
    
    - name: Test
      run: yarn test
