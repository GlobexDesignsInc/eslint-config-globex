name: Test

on: [push, pull_request]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: pnpm/action-setup@v2.2.4
      with:
        version: 7
    
    - uses: actions/setup-node@v3
      with:
        cache: 'pnpm'
        node-version: '18'

    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile
    
    - name: Test
      run: pnpm test
