colors: false

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit ""

post-merge:
  commands:
    install:
      run: pnpm install

post-rebase:
  commands:
    install:
      run: pnpm install

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,jsx,ts,tsx}"
      run: node ./packages/core/bin/eslint-globex --fix {staged_files}
      stage_fixed: true
    prettier-package-json:
      glob: "package.json"
      run: pnpm prettier-package-json --use-tabs --write {staged_files}
      stage_fixed: true