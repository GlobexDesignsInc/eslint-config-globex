colors: false

commit-msg:
  commands:
    commitlint:
      run: yarn commitlint --edit ""

post-merge:
  commands:
    install:
      run: yarn install --frozen-lockfile

post-rebase:
  commands:
    install:
      run: yarn install

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,jsx,ts,tsx}"
      run: yarn eslint-globex --fix {staged_files} && git add {staged_files}
    prettier-package-json:
      glob: "package.json"
      run: yarn prettier-package-json --use-tabs --write {staged_files} && git add {staged_files}